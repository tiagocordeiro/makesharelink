<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">

    <title>{{product}} - {{price}}</title>
    <meta property="og:title" content="{{product}} - {{price}} - saiba mais: {{url}}" />
    <meta property="og:description" content="{{price}} - saiba mais: {{url}}" />
    <meta property="og:type" content="product" />
    <meta property="og:site_name" content="CNC Zumaq">
    <meta property="og:url" content="{{url}}" />
    <meta property="og:image" content="{{image}}" />
  </head>
  <body>
  <div class="container">
      <div class="row">
          <h1>{{product}} - {{price}}</h1>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-lg-6">
          <img style="max-width: 100%; height: auto;" src="{{image}}" class="img-fluid" alt="{{product}}">
        </div>
        <div class="col-xs-12 col-sm-12 col-lg-6">
          <p class="lead">{{description|safe}}</p>
          <p>{{url}}</p>
        </div>
      </div>
      <div class="row">
          <a class="btn btn-success" href="https://api.whatsapp.com/send?text={{product}} | {{price}} | Saiba mais: {{url}}" role="button"><i class="fab fa-whatsapp"></i> Compartilhar</a>
      </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>

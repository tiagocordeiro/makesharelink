<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>{{product}} - {{price}}</title>
    <meta property="og:title" content="{{product}} - {{price}} - saiba mais: {{url}}" />
    <meta property="og:description" content="{{price}} - saiba mais: {{url}}" />
    <meta property="og:type" content="product" />
    <meta property="og:site_name" content="CNC Zumaq">
    <meta property="og:url" content="{{url}}" />
    <meta property="og:image" content="{{image}}" />
  </head>
  <body>
    <h1>{{product}} - {{price}}</h1>
	<img src="{{image}}">
	<p>{{description|safe}}</p>
	<p>{{url}}</p>

	<a class="btn btn-success" href="https://api.whatsapp.com/send?text={{product}} | {{price}} | Saiba mais: {{url}}" role="button"><i class="fab fa-whatsapp"></i> Compartilhar</a>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
